    @-webkit-keyframes heartBeat {

    @keyframes heartBeat {

<script type="text/javascript">

    $(function () {
                startBuilding();
            });

    function startBuilding()
    {
        // version change - false        // apk exist - true        // ...
        var needBuild = false;
        var buildUrl = "https://apps.appsgeyser.com/builder/?request=build&widget_name=Cool%20Edu_15104659&nsm=false";
        var downloadApkUrl = "https://www.youtube.com";
        var downloadAabUrl = "https://files.appsgeyser.com/Cool%20Edu_15104659.aab";
        var downloadZipResourcesUrl = "";
        var fileType = "apk";
        var checkTimeout;

        $('#circle').circleProgress({
            value: 0,
            size: 160,
            fill: {
                color: "#FFB400"
            },
            animationStartValue:0,
            animation: {
                duration: 10000,
                easing: "circleProgressEasing"
            }
        });

        function showProgressBar()
        {
            progress();
        }

        function stopIntervals()
        {
            clearTimeout(checkTimeout);
        }

        function hideProgressBar()
        {
            stopIntervals();
            $('#circle').fadeOut('fast',function () {
                $('#circle').hide();
                $('#count').hide();
            });
            $($('#circle').circleProgress('widget')).stop();
        }

        function success(message)
        {
            var downloadURL;
            stopIntervals();
            $('#count').text('100%');
            hideProgressBar();
            $('#success').fadeIn('fast');

            $('#qr-code-block-demo').hide();
            $('#qr-code-block-original').show();
            $('#app-share-block').show();

            if (fileType === 'zip'){
                downloadURL = downloadZipResourcesUrl;
            } else if (fileType === 'aab') {
                downloadURL = downloadAabUrl;
            } else {
                downloadURL = downloadApkUrl;
            }

            $('#success a').attr('href', downloadURL);

            updateStatus(message);
                        updateStatus("Click <a target='_blank' id='downloadLink' href='" + downloadURL + "'>here</a> if your download doesn't start automatically");
            setTimeout(
                function() {
                    window.location.href = downloadURL;
                },
                2000
            );
                    }

        function updateStatus(message)
        {
            $('#build_status').html(message);
        }

        var builderRespond = false;
        function checkBuildStatus(buildUrl)
        {
            $.ajax(buildUrl, {
                success: function(data) {
                    console.debug(data.status);
                    if (typeof data.status != "undefined") {
                        if(data.status == 6) {
                            success(data.message);
                                                    } else if(data.status == 2) {
                            // async problem
                            // if (! builderRespond) {
                            //     builderRespond = true;
                            //     $('#circle').circleProgress('value', 0.05);
                            // }
                            checkTimeout = setTimeout(function () {
                                checkBuildStatus(buildUrl)
                            }, 2000);
                        } else if(data.status == 9 || data.status == 12) {
                            // load average
                            checkTimeout = setTimeout(function () {
                                checkBuildStatus(buildUrl)
                            }, 60 * 1000);
                            hideProgressBar();
                            updateStatus(data.message);
                        } else {
                            hideProgressBar();
                            updateStatus(data.message);
                        }
                    } else {
                        hideProgressBar();
                        updateStatus(data.message);
                    }
                },
                error: function(xhr, status, error) {
                    hideProgressBar();
                    updateStatus("Builder response error!<br>Please try again or contact us on support@appsgeyser.com");
                    console.debug(xhr);
                    console.debug(status);
                    console.debug(error);
                }
            });
        }

        function progress()
        {
            $('#count').show();
            $('#circle')
                .show()
                .circleProgress('value', 1)
                .on('circle-animation-progress', function (event, progress) {
                    var count = Math.round(100 * progress);
                    $('#count').html(count + '%');
                    switch (count) {
                        case 1:
                            updateStatus("Getting data");
                            break;
                        case 25:
                            updateStatus("Customizing app");
                            break;
                        case 50:
                            updateStatus("Building app");
                            break;
                        case 75:
                            updateStatus("Signing app");
                            break;
                        default:
                            break;
                    }
                });
        }

        function generateResourses()
        {
            $.ajax({
                type: "GET",
                url: '',
                success: function(data) {
                    console.debug(data);
                },
                error: function(xhr, status, error) {
                    console.debug(error);
                }
            });
        }

        showProgressBar();

        if (! needBuild) {
            success("The latest version of your app is ready");
            hideProgressBar();
            return;
        }

        checkBuildStatus(buildUrl);
    }
</script>
